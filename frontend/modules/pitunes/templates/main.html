<div class="pitunes_header">
	PiTunes
</div>

<div class="pitunes_player">
	<div class="pitunes_currentlyplaying" id="pitunes_currentlyplaying_box">
		<marquee behavior="alternate" id="pitunes_currentlyplaying">&nbsp;</marquee>
	</div>
	<div class="pitunes_controls" id="pitunes_controls">
		<a href="javascript:Player.Prev()" title="Play Previous Track"><img onload="Player.Initialize()" src="/images/back.png" width="64" height="64" border="0"></a>
		<a href="javascript:Player.Rewind()" title="Rewind"><img src="/images/rewind.png" width="64" height="64" border="0"></a>
		<a href="javascript:Player.Stop()" title="Stop the track."><img src="/images/stop.png" width="64" height="64" border="0"></a>
		<a href="javascript:Player.PlayPause()" title="Play / Pause the track."><img src="/images/play.png" width="64" height="64" border="0"></a>
		<a href="javascript:Player.FastForward()" title="Fast forward"><img src="/images/fastforward.png" width="64" height="64" border="0"></a>
		<a href="javascript:Player.Next()" title="Play Next Track"><img src="/images/next.png" width="64" height="64" border="0"></a>
	</div>
</div>
<hr />
<div id="pitunes_playlist" class="pitunes_playlist">
	&nbsp;
</div>
