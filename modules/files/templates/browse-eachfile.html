<tr id="files_each_[PANEID]_[NODEID]"
	onClick="javascript:$panes[[PANEID]].ClickFile('[NODEID]')"
	ondblclick="javascript:Navigate('[PANEID]','[NODEID]')"
	onMouseover="javascript:$panes[[PANEID]].MouseOverNode('[NODEID]')"
	onMouseout="javascript:$panes[[PANEID]].MouseOutNode('[NODEID]')">
	<td>
		<img src="/icons/[ICON].gif" width="20" height="22" />
		[FILENAME]
	</td>
</tr>
